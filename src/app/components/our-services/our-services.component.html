<section class="bg-gray-50 py-16">
    <div class="container mx-auto md:px-6 lg:px-20">
      <h2 class="text-4xl font-bold text-center text-blue-600 mb-12">
        Nos Services
      </h2>
      <p class="text-center text-gray-600 mb-16">
        Toutes les opérations commerciales, industrielles et financières rattachées directement ou indirectement à notre expertise multisectorielle.
      </p>
  bg-red
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
        <div 
          *ngFor="let service of services" 
          class="rounded-xl shadow-lg hover:shadow-2xl p-6 transition hover:-translate-y-2"
        >
          <div class="rounded-xl pb-2 group overflow-hidden">
            <img [src]="service.image" alt="" class="rounded-xl group-hover:scale-110 transition-transform duration-300">
          </div>
          <div class="flex items-center mb-4">
            <div 
              class="w-12 h-12 text-white flex items-center justify-center rounded-full shadow-md" 
              [ngClass]="service.iconClass"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="service.iconPath"></path>
              </svg>
            </div>
            <h3 class="ml-4 text-lg font-semibold text-gray-800">{{ service.title }}</h3>
          </div>
          <ul class="text-gray-600 space-y-2 min-h-[110px]">
            <li *ngFor="let item of service.items">- {{ item }}</li>
          </ul>
          <a [routerLink]="['/service',service.id]" class="hover:underline flex items-center gap-2 bg-blue-900 text-white p-2 w-fit">
            <span>See more</span>
            <fa-icon [icon]="faArrowRight"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </section>
