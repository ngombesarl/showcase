<header class="sticky top-0 z-50 bg-white shadow-lg " >
    <div class="container items-center justify-between hidden p-4 mx-auto desktop-menu md:flex fade-in"
    appAnimateOnScroll animationClass="fade-in-item"
    [delay]="600">
      <a href="/" class="flex items-center">
        <img src="logos/ngombe.jpg" alt="Ngombe SARL" class="h-12 mr-4">
        <!-- <h1 class="text-3xl font-bold">Ngombe SARL</h1> -->
      </a>
      <nav class="space-x-6">
        @for(link of links; track $index) {
          <a appAnimateOnScroll animationClass="slide-left" 
            [href]="'#'+link.anchor" 
            [ngClass]="{'text-blue-600': isLinkActive(link.anchor)}"
            class="hover:text-blue-600 slide-left"
            [delay]="700 + (link.id * 100)">
          <!-- >{{link.name}}</a> -->
          {{link.name}}</a>
        }
      </nav>
    </div>

    <div class="fixed left-0 z-50 flex items-center justify-between w-full px-10 shadow-lg top-4 md:hidden">
      <a href="/" class="w-[70px] h-[70px]">
        <img src="logos/ngombe.jpg" alt="logo ngombe" [ngClass]="{'hidden' : isOpen}" class="object-cover w-full h-full">
      </a>
      <div class="bg-white">
        <button 
        (click)="toggleSidebar()"
        class="bg-black hamburger menu-btn-side" 
        [ngClass]="{'open' : isOpen}"
        id="menu-btn-side">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
      </div>
    </div>

    <div
      class="fixed top-0 right-0 z-40 w-full h-full overflow-hidden transition duration-700 origin-top-right bg-white shadow-lg rounded-bl-md"
      [ngClass]="{'scale-100 translate-x-0 translate-y-0 opacity-100 rounded-full': isOpen, 'scale-0 translate-x-full -translate-y-full opacity-0 ': !isOpen}"
    >
      <div class="flex flex-col items-center justify-center gap-4 py-8">
        <div class="w-[70px] h-[70px]">
          <img src="logos/ngombe.jpg" alt="logo ngombe" class="object-cover w-full h-full rounded-full">
        </div>
        <nav class="flex flex-col items-center justify-center w-full gap-4 mt-4">
          @for(link of links; track $index) {
            <a (click)="toggleSidebar()" [href]="'#'+link.anchor" class="text-2xl hover:text-blue-600">{{link.name}}</a>
          }
        </nav>
      </div>
    </div>
  </header>
