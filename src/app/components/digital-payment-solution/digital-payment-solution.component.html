<section id="digital-payment" class="py-20 bg-gray-50">
    <div class="container px-6 mx-auto text-center lg:px-20">
      <h2 class="text-4xl font-bold uppercase text-primary">Propriétaire et Fournisseur de solution de paiement digitaux</h2>
      <p class="mt-4 text-lg text-gray-600">
        Découvrez nos solutions avancées pour gérer vos paiements et transactions électroniques de manière sécurisée et efficace.
      </p>
      
      <div class="grid grid-cols-1 gap-8 mt-12 md:grid-cols-2 lg:grid-cols-3">
       @for(service of services; track service){
        <div class="p-6 transition-shadow duration-300 bg-white rounded-lg shadow-lg hover:shadow-xl">
            <div class="flex items-center justify-center w-12 h-12 text-white rounded-full bg-lime-500">
                <fa-icon [icon]="service.icon" class="w-6 h-6"></fa-icon>
            </div>
            <h4 class="text-xl font-semibold text-primary">{{ service.title }}</h4>
            <p class="mt-2 text-gray-600">{{ service.description }}</p>
          </div>
       }
      </div>
    </div>
  </section>
